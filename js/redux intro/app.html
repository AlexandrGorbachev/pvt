<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">

    </div>
		
	<script src="node_modules/redux/dist/redux.js"></script>
	<script>
		let counter = (state = 0, action) => {
			switch(action.type) {
				case "INCREMENT":
					return state + 1;
				case "DECREMENT":
					return state - 1;
				default:
					return state;
			}
		}
		
		let store = Redux.createStore(counter);
		console.log(store.getState());
		
	</script>
</body>
</html>
